<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Lilz ❤️</title>
    <style>
        :root {
            --primary-pink: #ff8a80;
            --soft-cream: #fffaf0;
        }

        body {
            background: linear-gradient(135deg, var(--soft-cream) 0%, #ffe0e0 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
            text-align: center;
            overflow: hidden;
        }

        #login-screen, #game-container, #final-note {
            background: rgba(255, 255, 255, 0.6);
            padding: 40px;
            border-radius: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            max-width: 85%;
        }

        #game-container, #final-note { display: none; }

        input {
            padding: 10px;
            border-radius: 10px;
            border: 1px solid var(--primary-pink);
            margin-bottom: 10px;
            text-align: center;
        }

        #heart {
            font-size: 80px;
            cursor: pointer;
            transition: transform 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            user-select: none;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .progress-bar {
            width: 250px;
            height: 12px;
            background: white;
            border-radius: 10px;
            margin: 20px auto;
            overflow: hidden;
        }

        #progress {
            width: 0%;
            height: 100%;
            background: var(--primary-pink);
            transition: width 0.3s;
        }

        .couple-photo {
            width: 100%;
            max-width: 300px;
            border-radius: 20px;
            border: 5px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="login-screen">
        <h2>Enter Access Code</h2>
        <p style="font-size: 0.8rem;">(Hint: Your birthday DDMMYYYY)</p>
        <input type="text" id="passcode" placeholder="00000000">
        <br>
        <button onclick="checkCode()" style="background: var(--primary-pink); color: white; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer;">Unlock</button>
    </div>

    <div id="game-container">
        <h2>For my favorite person...</h2>
        <div id="heart">❤️</div>
        <div class="progress-bar"><div id="progress"></div></div>
        <div id="msg">Tap the heart to see my message</div>
    </div>

    <div id="final-note">
        <h1 style="color: #ff5252;">I Love You, Lilz</h1>
        <p>You make every day better. Here's to us.</p>
        
        <img src="our-photo.jpg" alt="Us" class="couple-photo">
        
        <p style="margin-top:20px; font-style: italic;">"Signal Strength: Infinite"</p>
    </div>

    <script>
        function checkCode() {
            const code = document.getElementById('passcode').value;
            if(code === "02112003") {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('game-container').style.display = 'block';
            } else {
                alert("Wrong code! Try again.");
            }
        }

        let clicks = 0;
        const heart = document.getElementById('heart');
        heart.addEventListener('click', () => {
            clicks += 10;
            document.getElementById('progress').style.width = clicks + '%';
            heart.style.transform = 'scale(0.8)';
            setTimeout(() => heart.style.transform = 'scale(1)', 50);

            if(clicks >= 100) {
                document.getElementById('game-container').style.display = 'none';
                document.getElementById('final-note').style.display = 'block';
            }
        });
    </script>
</body>
</html>
